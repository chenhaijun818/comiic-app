
<div>
  <div>请输入手机号:</div>
  <input type="tel" [(ngModel)]="phone">
</div>

<div>
  <div>请输入验证码:</div>
  <input type="tel" [(ngModel)]="code">
  <button (click)="getCode()">获取验证码</button>
</div>

<div class="buttons">
  <button (click)="login()">登录</button>
</div>

<div>
  <div>第三方登录:</div>
  <div class="buttons">
    <button (click)="thirdLogin('github')">github</button>
    <button (click)="thirdLogin('ali')">支付宝</button>
    <button (click)="thirdLogin('wx')">微信</button>
  </div>
</div>
